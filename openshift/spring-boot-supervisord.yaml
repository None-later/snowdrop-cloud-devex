apiVersion: v1
kind: List
metadata:
items:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: spring-boot-supervisord
    name: spring-boot-supervisord
  spec:
    replicas: 1
    selector:
      app: spring-boot-supervisord
      deploymentconfig: spring-boot-supervisord
    strategy:
      activeDeadlineSeconds: 21600
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: spring-boot-supervisord
          deploymentconfig: spring-boot-supervisord
      name: spring-boot
      spec:
        volumes:
        - name: shared-data
          emptyDir: {}
        initContainers:
        - # image: docker-registry.default.svc:5000/k8s-supervisord/copy-supervisord:1.0 --> DNS resolution issue with minishift (https://github.com/openshift/origin/issues/17392)
          image: 172.30.1.1:5000/:5000/k8s-supervisord/copy-supervisord:1.0
          imagePullPolicy: IfNotPresent
          name: copy-supervisord
          command:
            - "/bin/busybox"
          args:
            - "/usr/bin/cp"
            - "-r"
            - "/opt/supervisord"
            - "/var/lib/"
          volumeMounts:
          - name: shared-data
            mountPath: /var/lib/supervisord
        containers:
        - image: docker-registry.default.svc:5000/k8s-supervisord/spring-boot-http
          imagePullPolicy: IfNotPresent
          name: spring-boot-supervisord
          command:
            - "/var/lib/supervisord/bin/supervisord"
          args:
            - "-c"
            - "/var/lib/supervisord/conf/supervisor.conf"
          volumeMounts:
          - name: shared-data
            mountPath: /var/lib/supervisord
          ports:
          - containerPort: 8080
            protocol: TCP
          - containerPort: 8778
            protocol: TCP
          - containerPort: 9779
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
    test: false
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - spring-boot-supervisord
        from:
          kind: ImageStreamTag
          name: spring-boot-http:1.0
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: spring-boot-supervisord
    name: spring-boot-supervisord
  spec:
    clusterIP:
    ports:
    - name: 8080-tcp
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: 8778-tcp
      port: 8778
      protocol: TCP
      targetPort: 8778
    selector:
      app: spring-boot-supervisord
      deploymentconfig: spring-boot-supervisord
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: spring-boot-supervisord
    name: sb
  spec:
    port:
      targetPort: 8080-tcp
    to:
      kind: Service
      name: spring-boot-supervisord
      weight: 100
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: spring-boot-supervisord
    name: spring-boot-http
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: spring-boot-supervisord
    name: copy-supervisord